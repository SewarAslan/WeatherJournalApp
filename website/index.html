<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>Weather Journal App</h1>
      <p>Get the latest weather updates and share your feelings!</p>
    </header>
    <section class="input-section">
      <div class="input-group">
        <label for="zip">ZIP Code</label>
        <input id="zip" type="text" placeholder="Enter ZIP Code (e.g., 94040)">
      </div>
      <div class="input-group">
        <label for="country">Country Code</label>
        <input id="country" type="text" placeholder="Enter Country Code (e.g., US)">
      </div>
      <div class="input-group">
        <label for="feelings">Your Thoughts</label>
        <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
      </div>
      <button id="generate">Generate Weather</button>
    </section>
    <section id="entryHolder" class="results-section hidden">
      <h2>Weather Results</h2>
      <div class="result">
        <p id="date">Date: --</p>
        <p id="temp">Temperature: --</p>
        <p id="content">Feeling: --</p>
      </div>
    </section>
  </div>
 
  <script src="app.js"></script>
</body>
</html>
